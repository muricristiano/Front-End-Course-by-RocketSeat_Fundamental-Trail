
<!-- Organized Table - Semantic -->

<table>

    <!-- CAPTION - title of the table -->
    <caption>People by age</caption>

    <!-- THEAD - major head of the table -->
    <thead> 
        <tr> <!-- tr - table row -->
            <th>Nome</th> <!-- th - table header -->
            <th>Idade</th> 
        </tr>
    </thead>


    <!-- TBODY - Major body of the table -->
    <tbody>
        <tr>
            <td>Murilo</td> <!-- td - table description -->
            <td>29</td>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>17</td>
        </tr>
    </tbody>

    <!-- TFOOT - Major foot of the table -->
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Peoples</td>
        </tr>
    </tfoot>


</table>
