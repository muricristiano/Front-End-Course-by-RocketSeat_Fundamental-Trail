<!-- 
    class - classification, can be use the same class on multple elements
    contenteditable - turn on the content edition on the navigator
    data-* - it's a personalized data, you can name anything you want after de 'data-' for example: data-Side
    hidden - hides de element, the element will still exist on code, but hidden for the user.
    id - ID is unique for each element
    style - like a CSS extension, but won't be used.
    tabindex - It's the order of focus when we press 'Tab'
    title - Description showed when we rest the mouse over the element
 -->

 <div class="carrinho" contenteditable id=cart tabindex="1" title='title'>

 </div>
