<!-- 
    HTML Document's Anatomy

    ! - you can use this tag to create the whole basics of HTML set ups.

    HTML Anatomy pattern

    <html>
        <head>
            Page configuration
        </head>

        <body>
            Content of the page
        </body>
    </html>
 -->

 <!DOCTYPE html>
 <html lang="en"> <!-- Language -->
 <head>
     <meta charset="UTF-8"> <!-- The charset of the page -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Viewport is the configuration to do the page flexible to any device / even mobiles -->
     <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
            <!-- Title of the page, when you open in browser -->
     <title>Document</title>
 </head>
 <body>
    <h1>Content Title</h1> 
    <p>
         Content
     </p>
 </body>
 </html>
