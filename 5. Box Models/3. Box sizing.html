<body>
    <h1>Aqui as duas caixas possuem 120px de largura e altura, com padding de 20px</h1>

    <div class="boxSizingContentBox">
        com content-box (default), o padding + conteúdo aumentam o tamanho definido da caixa
    </div>

    <div class="boxSizingBorderBox">
        com border-box, tamanho fica fixo, travado, o padding não irá alterar o tamanho da caixa, nem o conteúdo.
    </div>
</body>
