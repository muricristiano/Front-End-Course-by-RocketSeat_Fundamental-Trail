<!-- 
    Tableless
    Uso das propriedades 'float' | 'clear' para que os elementos possam mudar de posição na tela.
 -->
<body>
    <div style="float:left">esquerda</div> <!-- Colocando float para esquerda mesmo sendo display block -->
    <div style="float: right">direita</div> <!-- Float para direita mesmo sendo display block -->
    <div style="clear: both">New style</div> <!-- Limpando o style, sendo assim, ficando na linha debaixo novamente -->
</body>
</html>
