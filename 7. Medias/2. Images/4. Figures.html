<!-- 
    Criando títulos visíveis para as imagens

    <figure>
        <figcaption> </figcaption>
    </figure>

    Figure torna melhor ao englobar uma imagem e um título/descrição do video em um link

    Podendo inclusive tornar tudo clicável para um link, tanto a imagem quanto a descrição (texto que acompanha bem próximo e onde a imagem começa, posicionado)
 -->

<a href="https://google.com" target="_blank">
    <figure>
        <img 
            src="https://source.unsplash.com/random" 
            alt="Não carregou"
            title="Título da imagem"
            height="100" width="">  
    <figcaption>Título da imagem</figcaption>
</figure>
</a>
