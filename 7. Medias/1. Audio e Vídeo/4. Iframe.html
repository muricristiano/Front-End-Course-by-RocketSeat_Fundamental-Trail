<!-- 1. VIDEO: -->


 <!-- Inserindo o endereço do youtube direto não funcionou, youtube bloqueia -->
 <iframe src="https://www.youtube.com/watch?v=x2D7jHfitzk" frameborder="0"></iframe>


<!-- 
    Video vindo do youtube (exemplo): 

    1. Acesse a página do video no youtube
    2. Clique em compartilhar
    3. Selecione <> Incorporar / ou em inglês: <> Embed
    4. Escolha as opções que o youtube oferece para já incorporar na tag iframe pronta
    5. Copie o código do elemento <iframe> pronto e cole no código como aqui a baixo

    - atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen (boolean) - Default: off.
        - frameborder (se vai ter borda ou não)
        - allow (booleans: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture), separados por ";"
-->
 <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/x2D7jHfitzk" 
    title="Video do Atacama" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
<!-- Allow: Depende a fonta do video (Youtube/Vimeo) -->
