<!-- 
    <textarea>
        - mais de uma linha
        - útil para textos grandes

    # Atributos
        - id (para linkar com o "for" da label)
        - name (para enviar para o backend)
        - rows e cols (px, linhas e colunas)
        - wrap (DEFAULT= wrap="soft") wrap="off" para desligar e para não quebrar linha automáticamente, crescendo somente horizontalmente ou quando se utilizar o enter. | "hard" pode ser utilizado para o backend, estudaremos a diante.
        ... outros comuns aos inputs
 -->

 <label for="message"></label>

 <textarea 
            name="" 
            id="message" 
            cols="30" 
            rows="5" 
            maxlength="300"
            wrap="off"
>
</textarea>
