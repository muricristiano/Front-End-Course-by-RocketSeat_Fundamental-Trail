<!-- 
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos
    - minlength / maxlength
        - O número mínimo e máximo de caracteres para esse campo

    - size
        - o número visível de caracteres que esse campo irá mostrar (tamanho do campo também)

    - pattern
        - expressão regular para validar o que está sendo digitado no campo
        - altamente recomendado o uso de um padrão de segurança alta de senhas
        - exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres, de 0 a 9, de "a" à "f", de "A" a "F": pattern="[0-9a-fA-F]{4,8}"
        - title=""  (define personalizado o texto que indicará os requerimentos do campo)

    - placeholder
        - descrição fantasma

    - required
        - torna o campo obrigatório antes de enviar

    - autocomplete
        - on: permite a sugestão de: new-password ou current-password
        - off: desabilita a opção de autocompletar
        - new-password: o navegador poderá sugerir uma nova senha (depende do user agent)

 -->
<form action="">
    <input type="password" 
            name="" 
            id="" 
            minlength="4" 
            maxlength="8"
            size="12"
            pattern="[0-9a-fA-F]{4,8}"
            title="De 4 à 8 caracteres, de 0-9, de a-f" 
            placeholder="Digite sua senha"
            required
            autocomplete="new-password"
    >
    <button type="submit">Enviar</button>
</form>
