<!-- 
    <input type="file">
        - Input para enviar 1 ou mais arquivos no formulário

    # Atributos
        - value (contém o arquivo a ser enviado)
        - accept
            - descreve que tipos de arquivos serão aceitos (accept=".doc, .js") ou todo tipo de imagem: (accept="image/*")
        - file
            - a lista de arquivo ou arquivos
        - multiple
            - aceita mais de 1 arquivo
        - placeholder
        - required

    # Envio do arquivo
        Para o envio dos arquivos o formulário deverá utilizar o método POST como ' method="post" ' e o atributo enctype como 'enctype="mulpart/form-data" 

-->

<form action="" method="post" enctype="multipart/form-data"></form>
