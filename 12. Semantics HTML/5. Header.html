<!-- 
    <header></header>

    - Onde utilizar?
        - Quando no início da página, é visto como global
        - Pode ser usado em outros lugares da páginas semânticos como article, section que ficam em meio ao body, eles serão os headers dessas seções
        - Evite de toda forma header dentro header, e header dentro de footer
    - Múltiplos headers
    - Não possui, atributos específicos
 -->

 <body>
     <header>Logo</header>

     <section>
         <header>
             <h2>Exemplo de header dentro de uma seção</h2>
         </header>
     </section>
 </body>
