<!-- 
    Cada display de cada elemento é exclusivo

    Podemos criar elementos display Flexbox dentro desse grid.

    Nesse exercício faremos o <header> ter um <div logo> e um <div menu>

-->
<body> 
    <header>
        <div>Logo</div>
        <div>Menu</div>
    </header>
    <main>Conteúdo</main>
    <aside>Infos Laterais</aside>
    <footer>Rodapé</footer>
</body>
</html>
