<!-- 
        position: z-index 

        Cria uma nova camada numerada.

        Por padrão a ordem que fica em cima cada elemento do outro é o que foi criado por último, mas estão todos na mesma camada!

        Basta inserir z-index:1; para ficar acima do 0, mesmo que possua todos os outros elementos, veja o exemplo abaixo. Para continuar a ajustar as camadas onde os elementos se encontram, utilizar z-index com números variados.
-->

<body>
    <main>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </main>
</body>
</html>
