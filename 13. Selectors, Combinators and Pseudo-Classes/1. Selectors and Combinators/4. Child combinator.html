<!-- 
    Agora seleciona ESTRITAMENTE, separados po ">"

    nesse exemplo o css está:
    body > ul > li {

    }

    Sendo assim, somente li, que são filhos diretos de ul, que são filhos direto de body, serão selecionados.

    Exemplo abaixo no CSS.
 -->
<body>
    <ul>
        <li>ul1 item1</li>
        <li>ul1 item2</li>

        <ul>
            <li>ul filho, item1</li>
        </ul>
    </ul>
</body>
